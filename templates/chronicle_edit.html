<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimora - Edit {{ chronicle.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1><a href="/">Mimora</a> - Edit Chronicle</h1>
    </header>
    <main>
        <h2>Edit Chronicle: {{ chronicle.title }}</h2>
        <form id="edit-chronicle-form">
            <input type="hidden" id="chronicle-id" value="{{ chronicle.id }}">
            <label for="edit-chronicle-title">Title:</label>
            <input type="text" id="edit-chronicle-title" value="{{ chronicle.title }}" required>
            <label for="edit-chronicle-author">Author:</label>
            <input type="text" id="edit-chronicle-author" value="{{ chronicle.author }}" required>
            <label for="edit-chronicle-status">Status:</label>
            <input type="text" id="edit-chronicle-status" value="{{ chronicle.status }}" required>
            <label for="edit-chronicle-content">Content:</label>
            <textarea id="edit-chronicle-content" rows="10" required></textarea>
            <button type="submit">Save Changes</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Mimora. All rights reserved.</p>
    </footer>

    <script>
        const chronicleId = document.getElementById('chronicle-id').value;

        // Fetch chronicle content to populate the textarea
        fetch(`/api/chronicles/${chronicleId}/content`)
            .then(response => response.json())
            .then(data => {
                if (data.content) {
                    document.getElementById('edit-chronicle-content').value = data.content;
                } else if (data.error) {
                    console.error(`Error fetching content: ${data.error}`);
                }
            })
            .catch(error => console.error('Error fetching chronicle content:', error));

        document.getElementById('edit-chronicle-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('edit-chronicle-title').value;
            const author = document.getElementById('edit-chronicle-author').value;
            const status = document.getElementById('edit-chronicle-status').value;
            const content = document.getElementById('edit-chronicle-content').value;

            fetch(`/api/chronicles/${chronicleId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title, author, status, content }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                if (data.message) {
                    alert(data.message);
                    window.location.href = `/chronicle/${chronicleId}`;
                } else if (data.error) {
                    alert(`Error: ${data.error}`);
                }
            })
            .catch(error => console.error('Error updating chronicle:', error));
        });
    </script>
</body>
</html>
